{% extends "base.html"%}
{% block title%}Contact Us{% endblock title%}
{% block body%}
{% load static %}
<!-- home body -->
<section>
  <div class="contact">
    <h3 style="font-size: 25px; font-weight: 600; text-align: center; margin: 25px 0px;">

      {% for msg in messages %}
      {{msg}}
      {% endfor %}
    </h3>
      <div class="contact-top">
          <div class="contact-form">
              <h4>Contact Us</h4>
              <form action="/Contact/" method="POST">
                  {% csrf_token %}
                  <input id="name" name="name" placeholder="Full Name">
                  <input id="number" name="number" placeholder="Phone Number">
                  <input id="email" name="email" placeholder="Email">
                  <textarea
                      id="message"
                      name="message"
                      placeholder="Message"
                      style="height: 200px"
                  ></textarea>
                  <button type="submit" value="Submit">Submit</button>
              </form>
          </div>
          <div class="contact-img">
              <img src="{% static 'img/contact.jpg' %}" alt="">
          </div>
      </div>
      <div class="contact-bottom">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.34505539308!2d-0.30577752337994946!3d51.506885271813196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760df3035c5dfd%3A0x422f2334ccf21438!2sUniversity%20of%20West%20London!5e0!3m2!1sen!2suk!4v1707858834590!5m2!1sen!2suk"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
      </div>
  </div>
</section>

{% endblock body%}
